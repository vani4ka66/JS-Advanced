<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>

    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapesq plums or other fruits (even apples).
    </p>

    <p id="result"></p>

    <script>
    let text = extract("content");
    function extract(elementId) {
        let para = document.getElementById(elementId).textContent;
        let pattern = /\(([^)]+)\)/g;
        let result = [];

        let match = pattern.exec(para);
        while (match){
            result.push(match[1]);
            match = pattern.exec(para);
        }
        return result.join('; ');
        //let res = document.getElementById('result');
        //res.textContent = result.join('; ');
    }
</script>
</body>
</html>
