<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtraction</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
<div id="wrapper">
    <input type="text" id="firstNumber" value="13.33" disabled>
    <input type="text" id="secondNumber" value="22.18" disabled>

    <div id="result"></div>
</div>
<script src="subtract.js"></script>


<script>
    function subtract() {
        let first = document.getElementById('firstNumber').value;
        let second = document.getElementById('secondNumber').value;
        let result = document.getElementById('result');
        result.textContent = Number(first) - Number(second);


    }
</script>
</body>
</html>
